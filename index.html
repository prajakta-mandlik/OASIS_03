<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="bg-container">
        <div class="main-container">
            <h1>Temperature Converter</h1>
            <div class="card-container">
                <div class="temperature-input">
                    <div>
                        <p class="card-heading">Degrees</p>
                        <input type="text" class="inputs" id="degrees">
                    </div>

                    <div>
                        <p class="card-heading">Type</p>
                        <select class="dropdown" id="tempType">
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="celcius">Celcius</option>
                        </select>

                    </div>
                </div>
                <div>
                    <p>Result </p>
                    <p class="answer" id="ans"></p>
                </div>

                <div class="text-center mt-5">
                    <button class="button btn-primary" id="convert" onclick="converter()">Convert</button>
                </div>
            </div>


        </div>

    </div>


    <script src="index.js"></script>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</html>
